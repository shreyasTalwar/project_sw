<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">
        <header class="card-header">
            <div class="avatar">
                <img src="profile.jpg" alt="shreyas V t" class="profile-img">
            </div>
        </header>

        <section class="card-body">
            <h1 class="name">Shreyas Talwar</h1>
            <p class="bio">
                Frontend Developer passionate about creating beautiful and functional web
                experiences. Love coding, design, and coffee!
            </p>
        </section>

        <div class="divider"></div>
        <footer class="card-footer">
            <a href="https://github.com/shreyasTalwar" class="social-link" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.linkedin.com/in/yourusername/" class="social-link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://twitter.com/yourusername" class="social-link" target="_blank" rel="noopener noreferrer">Twitter</a>
        </footer>
    </main>
</body>
</html>
